<div>
  <section id="btns" style="margin: 1%">
    <button mat-raised-button color="accent">Add new todolist</button>
  </section>

  <section class="todolists" style="overflow-x: scroll">
    <ng-container *ngIf="todoLists$ | async as todolists; else empty">
      <li *ngFor="let todolist of todolists" style="display: inline">
        <todo-list [todoList]="todolist"></todo-list>
      </li>

    </ng-container>
    <ng-template #empty>
    </ng-template>
    <li style="display: inline">
      <div id="blured">
        <button mat-fab color="accent">
          <mat-icon (click)="createOrUpdateTodoList('create', undefined)"
            >add</mat-icon
          >
        </button>
        <h2 id="blurred-title">blured title</h2>
      </div>
    </li>
  </section>
</div>
