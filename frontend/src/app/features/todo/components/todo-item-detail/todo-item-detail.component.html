<ng-container>
	<form [formGroup]="todoItemDetailForm" (ngSubmit)="onSubmit()">
		<label for="todoItemDetailForm">
			<h1 mat-dialog-title>Todolist item {{ data.flag }}</h1>
		</label>
		<mat-form-field class="form-element" appearance="fill">
			<mat-label>Title</mat-label>
			<input matInput type="string" id="todoItemTitle" formControlName="title" />
			<mat-error> </mat-error>
		</mat-form-field>
		<mat-form-field class="full">
			<mat-label>Description</mat-label>
			<textarea
				matInput
				cdkTextareaAutosize
				cdkAutosizeMinRows="1"
				cdkAutosizeMaxRows="5"
				id="todoItemDescription"
				formControlName="description"
			></textarea>
		</mat-form-field>

		<mat-form-field appearance="fill" id="calendar">
			<mat-label>Choose a date</mat-label>
			<input matInput [matDatepicker]="picker" id="todoItemDate" formControlName="deadline" />
			<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
			<mat-datepicker #picker></mat-datepicker>
		</mat-form-field>
		<mat-checkbox style="padding: 10px 20px" id="todoItemDone" formControlName="done">
			Done
		</mat-checkbox>
		<div #footer>
			<button type="submit" mat-raised-button [disabled]="!todoItemDetailForm.valid">
				Save
			</button>
		</div>
	</form>
</ng-container>
