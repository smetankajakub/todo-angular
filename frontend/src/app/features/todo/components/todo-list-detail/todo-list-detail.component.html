<h1 mat-dialog-title>TodoList {{ data.flag }}</h1>
<div mat-dialog-content>
	<mat-form-field class="full">
		<mat-label>Title</mat-label>
		<input matInput [(ngModel)]="data.list.title" />
	</mat-form-field>
</div>
<div mat-dialog-actions>
	<button mat-button (click)="onNoClick()">Cancel</button>
	<button mat-button color="success" (click)="save(data.list, data.flag)">Ok</button>
</div>
