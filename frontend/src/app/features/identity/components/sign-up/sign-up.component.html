<ng-container>
	<div id="identity-page">
		<div class="form-wrapper">
			<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
				<label for="todoItemDetailForm">
					<h1 mat-dialog-title class="center">Sign Up</h1>
				</label>
				<mat-form-field class="form-element" appearance="fill">
					<mat-label>Email</mat-label>
					<input
						type="text"
						class="formControl"
						placeholder="Username"
						formControlName="name"
						matInput
					/>
				</mat-form-field>
				<mat-form-field class="form-element" appearance="fill">
					<mat-label>Password</mat-label>
					<input
						type="text"
						class="formControl"
						placeholder="password"
						formControlName="password"
						required
						matInput
					/>
				</mat-form-field>
				<div #footer>
					<button type="submit" mat-raised-button [disabled]="!signUpForm.valid">Login</button>
					<p class="center">OR</p>
					<button mat-raised-button color="primary" (click)="authService.googleAuth()">
						Continue with google
					</button>
				</div>
				<p class="center">
					Have an account already ?&nbsp;<span><a [routerLink]="'../login'">Log In</a></span>
				</p>
			</form>
		</div>
	</div>
</ng-container>
