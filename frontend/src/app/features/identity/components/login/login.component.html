<div class="displayTable">
	<div class="displayTableCell">
		<div class="authBlock">
			<h3 i18n>Sign in</h3>
			<div class="formGroup">
				<input type="text" class="formControl" placeholder="Username" #userName required />
			</div>
			<div class="formGroup">
				<input
					type="password"
					class="formControl"
					placeholder="Password"
					#userPassword
					required
				/>
			</div>
			<!-- Calling SignIn Api from AuthService -->
			<div class="formGroup">
				<input
					type="button"
					class="btn btnPrimary"
					value="Log in"
					(click)="authService.signIn(userName.value, userPassword.value)"
				/>
			</div>
			<div class="formGroup">
				<span class="or"><span class="orInner">Or</span></span>
			</div>
			<!-- Calling GoogleAuth Api from AuthService -->
			<div class="formGroup">
				<button type="button" class="btn googleBtn" (click)="authService.googleAuth()">
					<i class="fab fa-google-plus-g"></i>
					Log in with Google
				</button>
			</div>
		</div>
	</div>
</div>
